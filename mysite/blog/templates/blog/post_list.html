{% extends 'blog/base.html' %}
{% block body_block%}


<div class="centerstage">
  {% for post in post_list %}

    <div class="post">
      <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</h1>

    </div>
    <div class="postdate">
      <p>Published on {{post.published_date|date:"D M Y"}}</p>
      <p><a href="{% url 'blog:post_detail' pk=post.pk %}">comments:{{post.comments.count}}</a></p>

    </div>

  {% endfor%}


</div>
{%endblock%}
